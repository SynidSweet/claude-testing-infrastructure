<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Report - Test Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .metric { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 5px; text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; }
        .good { color: #28a745; }
        .warning { color: #ffc107; }
        .poor { color: #dc3545; }
        .file-list { margin-top: 20px; }
        .file-item { background: #f9f9f9; margin: 5px 0; padding: 10px; border-radius: 3px; }
        .uncovered-area { background: #fff3cd; border-left: 4px solid #ffc107; padding: 8px; margin: 2px 0; }
        .suggestion { background: #d1ecf1; border-left: 4px solid #bee5eb; padding: 8px; margin: 2px 0; }
        .progress-bar { width: 100%; height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Coverage Report</h1>
        <p>Generated on: 29/06/2025, 02:00:07</p>
        <p>Project: Test Project</p>
    </div>

    <div class="summary">
        
        <div class="metric">
            <div class="metric-value good">
                80.0%
            </div>
            <div>Statements</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 80.0%"></div>
            </div>
        </div>
        
        <div class="metric">
            <div class="metric-value warning">
                75.0%
            </div>
            <div>Branches</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75.0%"></div>
            </div>
        </div>
        
        <div class="metric">
            <div class="metric-value good">
                85.0%
            </div>
            <div>Functions</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 85.0%"></div>
            </div>
        </div>
        
        <div class="metric">
            <div class="metric-value good">
                82.0%
            </div>
            <div>Lines</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 82.0%"></div>
            </div>
        </div>
        
    </div>

    <h2>File Coverage</h2>
    <div class="file-list">
        
        <div class="file-item">
            <h3>file1.js</h3>
            <p>Lines: 82.0% | 
               Statements: 80.0% | 
               Branches: 75.0% | 
               Functions: 85.0%</p>
            
        </div>
        
    </div>

    

    
</body>
</html>
